<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Document</title>

<link rel="stylesheet" type="text/css" href="style.css">

<script type="text/javascript">
	
var audio_do = new Audio('Music/Do.mp3');
var audio_re = new Audio('Music/Re.mp3');
var audio_mi = new Audio('Music/Mi.mp3');
var audio_fa = new Audio('Music/Fa.mp3');
var audio_sol = new Audio('Music/Sol.mp3');
var audio_la = new Audio('Music/La.mp3');
var audio_si = new Audio('Music/Si.mp3');
var audio_do2 = new Audio('Music/Do2.mp3');

function Do()
{
audio_do.play();
}

function Re()
{
audio_re.play();
}

function Mi()
{
audio_mi.play();
}

function Fa()
{
audio_fa.play();
}

function Sol()
{
audio_sol.play();
}

function La()
{
audio_la.play();
}

function Si()
{
audio_si.play();
}

function Do2()
{
audio_do2.play();
}



</script>

</head>
<body>

<div class="div">
<button onclick="Do()"></button>
<button onclick="Re()"></button>
<button onclick="Mi()"></button>
<button onclick="Fa()"></button>
<button onclick="Sol()"></button>
<button onclick="La()"></button>
<button onclick="Si()"></button>
<button onclick="Do2()"></button>

</div>
</body>
</html>
